<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub → DigitalOcean System Designer</title>
  <link rel="stylesheet" href="system-design.css" />
</head>
<body>
  <main class="container">
    <h1>GitHub to DigitalOcean Deployer</h1>
    <p>Flow: connect repo → generate architecture diagram → one-click deployment plan.</p>

    <section class="panel">
      <label for="appIdea"><strong>App description</strong></label>
      <textarea id="appIdea" rows="2" placeholder="Example: Multi-tenant SaaS analytics dashboard"></textarea>

      <label for="repo_url"><strong>GitHub repository URL</strong></label>
      <input id="repo_url" placeholder="https://github.com/org/repo" />

      <div id="questionnaire"></div>

      <label for="do_token"><strong>DigitalOcean API token</strong> (doctl key)</label>
      <input id="do_token" type="password" placeholder="dop_v1_..." />

      <div class="actions">
        <button id="generate">Generate System Design</button>
        <button id="deploy" disabled>Deploy to DigitalOcean</button>
      </div>
    </section>

    <section id="results"></section>
  </main>
  <script src="system-design.js"></script>
</body>
</html>
